<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .login-box {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            backdrop-filter: blur(10px);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: white;
            color: #1d2671;
            font-weight: bold;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1d2671;
            color: white;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Student Login</h2>
    <form onsubmit="return validateStudent()">
        <input type="email" id="email" placeholder="Student Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" placeholder="Enrollment Number" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
function validateStudent() {
    window.location.href = "student_dashboard.html";

    return false;
}
</script>

</body>
</html>
